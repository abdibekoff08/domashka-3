<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        * {
            box-sizing: border-box;
        }
        label{
            font-weight: 800;
            font-style: oblique;
        }
        a {
            text-decoration: none;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <form>
        <div class="container">
            <h1>Войти в систему</h1>
            <hr>
            <label for="email"><b>Введите почту</b></label>
            <input type="text" id="email" placeholder="Введите почту" name="email" required>

            <label for="psw"><b>Введите пароль</b></label>
            <input type="password" id="psw" placeholder="Введите пароль" name="psw">

            <label for="psw-repeat"><b>Подтвердите пароль</b></label>
            <input type="password" id="psw-repeat" placeholder="Подтвердите пароль" name="psw-repeat">
            <hr>

            <button type="submit" class="login"><a style="color: black" href="./main.html">ВХОД</a></button>
        </div>
    </form>

</body>

</html>
